<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@300&display=swap"

    />

    <title>Psd To html</title>

  <body>

            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-pinterest-p"></i>
            <i class="fa-brands fa-vk"></i>

            <i class="fa-brands fa-behance"></i>

          <div class="header-right">
            <span class="material-symbols-rounded account_circle">
              account_circle
            </span>
            <span class="header-text-color text-sign-in">SIGN IN</span>
            <i class="fa-sharp fa-solid fa-pipe">|</i>
            <i class="fa-solid fa-globe"></i>
            <span class="header-text-color">ENG</span>
