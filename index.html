<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/font-awesome.min.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Psd To html</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="center-main-container">
        <div class="header-container">
          <div class="header-left">
            <a href="#" class="social-link">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-pinterest-p" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-vk" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-behance" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-dribbble" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>

          <div class="header-right">
            <div class="header-right-acc">
              <a href="#">
                <span class="material-icons social-link" id="account_circle">
                account_circle
              </span>
              <span class="header-text-color" id="text-sign-in"

              >
              </a>
            </div>

            <div class="pipe"></div>

            <div class="header-right-lang">
              <a href="#"
                ><span class="material-icons social-link" id="lang-icon">
                  language
                </span>
                <span class="header-text-color" id="text-eng"
                  >ENG</span
                >
                <span class="material-icons social-link" id="expand_more"> expand_more </span>
              </a>
            </div>
          </div>
        </div>
      </div>
