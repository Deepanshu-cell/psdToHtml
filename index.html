<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/font-awesome.min.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Psd To html</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="center-main-container">
        <div class="header-container">
          <div class="header-left">
            <a href="#" class="social-link">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-pinterest-p" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-vk" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-behance" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-dribbble" aria-hidden="true"></i>
            </a>
            <a href="#" class="social-link">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>

          <div class="header-right">
            <div class="header-right-acc">
              <a href="#">
                <span class="material-icons social-link" id="account_circle">
                  account_circle
                </span>
                <span class="header-text-color" id="text-sign-in">SIGN IN</span>
              </a>
            </div>

            <div class="pipe"></div>

            <div class="header-right-lang">
              <a href="#"
                ><span class="material-icons social-link" id="lang-icon">
                  language
                </span>
                <span class="header-text-color" id="text-eng">ENG</span>
                <span class="material-icons social-link" id="expand_more">
                  expand_more
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- carousel -->
    <div class="carousel">
      <div class="center-main-container">
        <div class="navbar">
          <!-- pasco logo name -->
          <div class="navbar-title">
            <h1 class="title-heading">PASCO</h1>
          </div>
          <!-- main nav bar -->
          <div class="navbar-main">
            <ul class="nav-list">
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">HOME</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">PORTFOLIO</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">BLOG</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">PAGES</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">SHOP</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">COMPONENTS</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
              <li class="nav-list-item">
                <a href="#">
                  <span class="nav-name">FEATURES</span>
                  <span class="material-icons nav-expand"> expand_more </span>
                </a>
              </li>
            </ul>
          </div>
          <!-- side icons in navbar -->
          <div class="navbar-icons">
            <a href="#">
              <span class="material-icons"> search </span>
            </a>
            <div class="divider-pipe"></div>
            <a href="#">
              <span class="material-icons"> favorite_border </span>
            </a>
            <div class="divider-pipe"></div>
            <a href="#">
              <span class="material-icons" id="shopping_cart"> shopping_cart </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
